<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <title>Hide</title>
  </head>
      
  <body>
    <div id="shape" 
         style="height:100px; width:100px; 
                background-color:red; 
                margin:10px;">
    </div>

    <p style="margin:10px">Hide the red box on button click</p>
      
    <button id="btn" style="margin:10px;">Click me</button>  

    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("#shape").hide();
        });
      });
    </script>
  </body>
</html>

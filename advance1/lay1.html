<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="head">
        <img src="img/download.png" alt="logo" class="logo">
        <p>Contact Us</p>
        <p>Profile</p>
        <p>Services</p>
        <p>Home</p>
    </header>
    <div class="ban">
        <img src="img/left.png" class="left">
        <img src="img/right.png" class="right">
        <div class="bantxt">BANNER</div>
    </div>
    <div class="content">
        <div class="container">
            <div class="body"></div>
            <div class="note"></div>
        </div>
        <div class="container second">
            <div class="form">
                <form action="https://example">
                    <input type="text" class="input"><br>
                    <input type="text" class="input"><br>
                    <select class="drop">
                        <option value=""></option>
                    </select>
                    <i class="fa fa-caret-down down"></i><br>
                    <button type="submit" value="Submit" class="btn">Submit</button>
                </form>
            </div>
            <div class="extra"></div>
        </div>
    </div>
    <footer>
        <p>Home | Services | Profile | Contact Us</p>
    </footer>
</body>
</html>
